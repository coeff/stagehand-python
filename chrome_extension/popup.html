<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stagehand Extension</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .status.connected {
      background-color: #d4edda;
      color: #155724;
    }
    .status.disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    code {
      background-color: #f4f4f4;
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <h2>ðŸ¤˜ Stagehand Extension</h2>
  <div id="status" class="status disconnected">
    Checking connection...
  </div>
  <div class="info">
    <p><strong>Local Server:</strong> <code>localhost:8766</code></p>
    <p><strong>Status:</strong> <span id="connection-status">Unknown</span></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
